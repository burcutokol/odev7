
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>DÖVİZ ALIM</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous"></script>
</head>
<body>

	<div class="account-container">
		<div class="sidebar">
			<div class="logo">
				<img
					src="https://www.clipartmax.com/png/full/193-1930953_ziraat-bankas%C4%B1-logo-ziraat-bankas%C4%B1.png"
					alt="">
			</div>
			<ul class="menu">
				<li><a href="/">Hesaplarım</a></li>
				<li><a href="/currencyExchangeRate">Döviz Kuru</a></li>
				<li><a href="/currencyPurchase">Döviz Alım</a></li>
				<li><a href="/newAccount">Hesap Ekleme</a></li>
				<li><a href="/addCurrencyType">Döviz Türü Ekleme</a></li>
				<li><a href="/defineExchangeRate">Döviz Kuru Tanımlama</a></li>

			</ul>
			<div class="sidebar-bottom">
				<input type="image"
					src="https://img.icons8.com/external-kiranshastry-solid-kiranshastry/50/000000/external-computer-interface-kiranshastry-solid-kiranshastry.png"
					value="submit" width="50px"> <a href="/logout">Çıkış
					Yap</a>

			</div>
		</div>
		<div class="content">
			<div style="float: left 20px; margin-top: 0px;">BERRA NUR
				SADIKOĞLU</div>

			<div style="float: right; margin-top: 0px;">
				<a href="/logout"> <img
					src="https://img.icons8.com/metro/50/000000/exit.png" width="35"
					height="35"></a> <br> <br>
			</div>
			<div>
				<table class="table table-striped table-bordered">
					<thead class="thead-dark">
						<tr>
							<th><div align="center">DÖVİZ ALIMI</div></th>

						</tr>
					</thead>
				</table>
			</div>
			<div class="accounts" data-index="0">

				<div class="arrow left">

					<svg xmlns="http://www.w3.org/2000/svg"
						enable-background="new 0 0 24 24" height="24px"
						viewBox="0 0 24 24" width="24px" fill="#000000">
						<rect fill="none" height="24" width="24" />
						<g>
						<polygon points="17.77,3.77 16,2 6,12 16,22 17.77,20.23 9.54,12" /></g></svg>
				</div>



				<div class="account" th:each="account: ${listAccount}">
					<h2 class="account-title"
						th:text="${account.name}+' '+${account.currency}"></h2>

				</div>

				<div class="arrow right">

					<svg xmlns="http://www.w3.org/2000/svg"
						enable-background="new 0 0 24 24" height="24px"
						viewBox="0 0 24 24" width="24px" fill="#000000">
						<g>
						<path d="M0,0h24v24H0V0z" fill="none" /></g>
						<g>
						<polygon points="6.23,20.23 8,22 18,12 8,2 6.23,3.77 14.46,12" /></g></svg>
				</div>
			</div>
			<br> <br> <br>
			<div align="center">
				<form action="#" th:action="@{/currencyPurchase}"
					th:object="${Purchase}">
					<label> Hesabın türünü seçiniz: </label> <select
						th:field="*{currencyType}">
						<option th:each="p : ${listCurrencyTypeName}" th:value="${p}"
							th:text="${p}" />
					</select> &nbsp; &nbsp; <label>TL Hesabı Seçimi: </label> <select
						th:field="*{name}">
						<option th:each="p : ${listAccountName}" th:value="${p}"
							th:text="${p}" />
					</select> &nbsp; &nbsp;
					<div style="float: left 20px; margin-top: 0px;">
						<br> <br> <br> <br> <br> <label>
							Tarih giriniz: (yyyy-mm-dd):</label> <input type="date" name="keyword"
							id="keyword" size="30" th:field="*{date}" required /> &nbsp;
						&nbsp; <img
							src="https://seeklogo.net/wp-content/uploads/2017/03/Google-Calendar-icon.png"
							width="40" height="40">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <label>Döviz
							miktarını giriniz. </label> <input type="number" name="quantity"
							id="quantity" size="30" th:field="*{amount}" required /> <input
							type="submit" value="Onayla" /> <br> <br> <br> <br>
						<br> <br>

						<div th:if="${message!= ''}">
							<h3>
								<img
									src="http://pngimg.com/uploads/exclamation_mark/exclamation_mark_PNG30.png"
									width="40" height="40"> &nbsp;&nbsp; <a
									th:text="${message}"></a>
							</h3>
						</div>
					</div>

				</form>
			</div>

		</div>
	</div>

	<style type="text/css">
label {
	display: inline-block;
	width: 200px;
	margin: 5px;
	text-align: left;
}

input[type=text], input[type=password], select {
	display: inline-block;
	width: 200px;
}

input[type=radio] {
	margin-left: 45px;
}

input[type=checkbox] {
	margin-right: 190px;
}

button {
	padding: 5px;
	margin: 10px;
}
</style>
	<style type="text/css">
* {
	box-sizing: border-box;
}

body, html {
	padding: 0;
	margin: 0;
}

.account-container {
	display: flex;
}

.sidebar {
	flex-shrink: 0;
	position: relative;
	border-right: 1px solid #ddd;
	width: 250px;
	min-height: 100vh;
	text-align: center;
}

.sidebar .logo img {
	margin-top: 20px;
	max-width: 80%;
}

.sidebar .menu {
	padding: 0;
}

.sidebar .menu li {
	list-style: none;
}

.sidebar .menu li a {
	text-decoration: none;
	color: black;
	display: block;
	padding: 20px;
	border-bottom: 1px solid #ddd;
}

.sidebar .menu li a:hover {
	background-color: #f4f4f4;
}

.sidebar .menu li:first-child a {
	border-top: 1px solid #ddd;
}

.sidebar .sidebar-bottom {
	position: absolute;
	bottom: 0;
	width: 100%;
	display: flex;
	padding: 30px 50px;
	justify-content: space-between;
}

.content {
	min-width: 100vh;
	overflow-y: auto;
	flex: 1;
	padding: 50px;
}

.accounts {
	text-align: center;
	justify-content: space-between;
	display: flex;
	align-items: center;
	user-select: none;
}

.account {
	display: none;
}

.account.active {
	display: block;
}

.arrow {
	padding: 10px;
	cursor: pointer;
}

.account-title {
	margin-top: 30px
}
</style>

	<script type="text/javascript">
		function clearSearch() {
			window.location = "[[@{/currencyPurchase/__${curr}__}]]";
		}
	</script>

	<script type="text/javascript">
		$(document).ready(function() {
			var activeAccount = 0;
			visibleActiveAccount()
			function visibleActiveAccount() {
				$('.accounts .account').removeClass('active');
				$('.accounts .account').eq(activeAccount).addClass('active');
			}
			function next() {
				var totalAccountCount = $('.accounts .account').length;
				if (activeAccount == totalAccountCount - 1) {
					activeAccount = 0;
				} else {
					activeAccount++;
				}
				visibleActiveAccount()
			}
			function prev() {
				var totalAccountCount = $('.accounts .account').length;
				if (activeAccount == 0) {
					activeAccount = totalAccountCount - 1;
				} else {
					activeAccount--;
				}
				visibleActiveAccount()
			}
			$('.arrow.right').click(function() {
				next()
			})
			$('.arrow.left').click(function() {
				prev()
			})
		});
	</script>

</body>
</html>
