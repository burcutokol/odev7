<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>DÖVİZ KURU</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="account-container">
		<div class="sidebar">
			<div class="logo">
				<img
					src="https://www.clipartmax.com/png/full/193-1930953_ziraat-bankas%C4%B1-logo-ziraat-bankas%C4%B1.png"
					alt="">
			</div>
			<ul class="menu">
				<li><a href="/">Hesaplarım</a></li>
				<li><a href="/currencyExchangeRate">Döviz Kuru</a></li>
				<li><a href="/currencyPurchase">Döviz Alım</a></li>
				<li><a href="/newAccount">Hesap Ekleme</a></li>
				<li><a href="/addCurrencyType">Döviz Türü Ekleme</a></li>
				<li><a href="/defineExchangeRate">Döviz Kuru Tanımlama</a></li>


			</ul>
			<div class="sidebar-bottom">
				<input type="image"
					src="https://w7.pngwing.com/pngs/375/421/png-transparent-computer-icons-system-symbol-icon-information-miscellaneous-angle-computer.png"
					value="submit" width="50px"> <a href="/logout">Çıkış
					Yap</a>

			</div>
		</div>
		<div class="content">
			<div style="float: left 20px; margin-top: -10px;">BERRA NUR
				SADIKOĞLU</div>

			<div style="float: right; margin-top: 0px;">
				<a href="/logout"><img
					src="https://img.icons8.com/metro/50/000000/exit.png" width="35"
					height="35"></a>
			</div>
			<br>
			<div class="accounts" data-index="0">
				<div class="container text-center">


					<div>
						<br> <br>
						<h1>
							<a th:text="${message}"></a>
						</h1>
					</div>

					<div>&nbsp;</div>

					<div>
						<form th:action="@{/currencyExchangeRate}" th:object="${Detail}">
							<label> Döviz türü seçiniz : </label> <select
								th:field="*{currencyType}">
								<option th:each="p : ${listCurrencyTypeName}" th:value="${p}"
									th:text="${p}" />
							</select> &nbsp; &nbsp; Tarih giriniz: (yyyy-mm-dd) :</label> <input type="date"
								name="keyword" id="keyword" size="30" th:field="*{date}"
								required /> &nbsp; &nbsp; <img
								src="https://seeklogo.net/wp-content/uploads/2017/03/Google-Calendar-icon.png"
								width="40" height="40"> &nbsp; <input type="submit"
								value="Listele" /> &nbsp; <input type="button" value="Temizle"
								id="btnClear" onclick="clearSearch()" />
						</form>

					</div>
					<div>&nbsp;</div>

					<div>
						<table class="table table-striped table-bordered">
							<thead class="thead-dark">
								<tr>
									<th><a th:text="${curr}"></a></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="currency_equivalent  : ${newData}">
									<td th:text="${currency_equivalent.TL_Value}+ ' ₺'"></td>
								</tr>
							</tbody>
						</table>

					</div>
					<div th:if="${warningMessage!= ''}">
						<h3>
							<img
								src="http://pngimg.com/uploads/exclamation_mark/exclamation_mark_PNG30.png"
								width="40" height="40"> &nbsp;&nbsp; <a
								th:text="${warningMessage}"></a>
						</h3>
					</div>
				</div>
			</div>
		</div>
	</div>


	<style type="text/css">
* {
	box-sizing: border-box;
}

body, html {
	padding: 0;
	margin: 0;
}

.account-container {
	display: flex;
}

.sidebar {
	flex-shrink: 0;
	position: relative;
	border-right: 1px solid #ddd;
	width: 250px;
	min-height: 100vh;
	text-align: center;
}

.sidebar .logo img {
	margin-top: 20px;
	max-width: 80%;
}

.sidebar .menu {
	padding: 0;
}

.sidebar .menu li {
	list-style: none;
}

.sidebar .menu li a {
	text-decoration: none;
	color: black;
	display: block;
	padding: 20px;
	border-bottom: 1px solid #ddd;
}

.sidebar .menu li a:hover {
	background-color: #f4f4f4;
}

.sidebar .menu li:first-child a {
	border-top: 1px solid #ddd;
}

.sidebar .sidebar-bottom {
	position: absolute;
	bottom: 0;
	width: 100%;
	display: flex;
	padding: 30px 50px;
	justify-content: space-between;
}

.content {
	min-width: 100vh;
	overflow-y: auto;
	flex: 1;
	padding: 50px;
}

.accounts {
	text-align: center;
	justify-content: space-between;
	display: flex;
	align-items: center;
	user-select: none;
}

.account {
	display: none;
}

.account.active {
	display: block;
}

.arrow {
	padding: 10px;
	cursor: pointer;
}

.account-title {
	margin-top: 30px
}
</style>

	<script type="text/javascript">
		function clearSearch() {
			window.location = "[[@{/currencyExchangeRate}]]";
		}
	</script>
	<script type="text/javascript">
		$(document).ready(function() {
			var activeAccount = 0;
			//alert(currency);
			visibleActiveAccount()
			function visibleActiveAccount() {
				$('.accounts .account').removeClass('active');
				$('.accounts .account').eq(activeAccount).addClass('active');
			}
			function next() {
				var totalAccountCount = $('.accounts .account').length;
				if (activeAccount == totalAccountCount - 1) {
					activeAccount = 0;
				} else {
					activeAccount++;
				}
				visibleActiveAccount()
			}
			function prev() {
				var totalAccountCount = $('.accounts .account').length;
				if (activeAccount == 0) {
					activeAccount = totalAccountCount - 1;
				} else {
					activeAccount--;
				}
				visibleActiveAccount()
			}
			$('.arrow.right').click(function() {
				next()
			})
			$('.arrow.left').click(function() {
				prev()
			})
		});
	</script>

</body>
</html>
